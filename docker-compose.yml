version: "3"

services:

  gunicorn:
    build:
      context: app
      dockerfile: ./Dockerfile
    command: gunicorn -b 0.0.0.0:80 app:server
    expose:
      - 80
    volumes:
      - ./app:/app

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - gunicorn
