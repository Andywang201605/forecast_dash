version: "3"

services:

  updater:
    build:
      context: updater
      dockerfile: ./Dockerfile
    volumes:
      - ./updater:/updater
      - ./data:/data
      - ./shared_config:/shared_config

  gunicorn:
    build:
      context: dash
      dockerfile: ./Dockerfile
    expose:
      - 80
    volumes:
      - ./dash:/dash
      - ./data:/data
      - ./blog:/blog
      - ./shared_config:/shared_config
      - ./.git:/.git/:ro
    networks:
      - web
      - default
    labels:
      - traefik.backend=my-awesome-app-events
      - traefik.docker.network=web
      - traefik.frontend.rule=Host:business-forecast-lab.com
      - traefik.enable=true
      - traefik.port=80
    depends_on:
      - updater

  traefik:
    image: traefik:alpine
    ports:
      - 80:80
      - 443:443
    networks:
      - web
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.toml:/traefik.toml
      - ./shared_config/acme.json:/acme.json
    depends_on:
      - gunicorn


networks:
  web:
    external: true