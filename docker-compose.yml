version: "3"

services:

  gunicorn:
    build:
      context: dash
      dockerfile: ./Dockerfile
    command: gunicorn -b 0.0.0.0:80 app:server
    expose:
      - 80
    volumes:
      - ./dash:/dash
      - ./data:/data
      - ./shared_config:/shared_config

