version: "3"

services:

  gunicorn:
    build:
      context: dash
      dockerfile: ./Dockerfile
    expose:
      - 80
    volumes:
      - ./dash:/dash
      - ./data:/data
      - ./blog:/blog
      - ./shared_config:/shared_config
      - ./.git:/.git/:ro
    networks:
      - default

# VARNISH HERE

  updater:
    build:
      context: .
      dockerfile: cachekill_dockerfile
    volumes:
      - nginx_cache:/nginx_cache:rw

  cache:
    image: nginx
    ports:
      - 80:80
    networks:
      - web
      - default
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - nginx_cache:/nginx_cache:rw
    # PUT TRAEFIK LABELS HERE

volumes:
  nginx_cache:


networks:
  web:
    external: true
